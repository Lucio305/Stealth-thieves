<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Sigilo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #puntero {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        #disparar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="puntero"></div>
        <button id="disparar">ðŸ”« Disparar</button>
    </div>
    
    <script>
        // DetecciÃ³n de sonido
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const mic = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                mic.connect(analyser);
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function detectarRuido() {
                    analyser.getByteFrequencyData(dataArray);
                    let nivel = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    if (nivel > 50) {
                        alert("Â¡Te escucharon!");
                        location.reload();
                    }
                    requestAnimationFrame(detectarRuido);
                }
                detectarRuido();
            })
            .catch(err => console.error("No se pudo acceder al micrÃ³fono", err));
        
        // Sensor de proximidad (no compatible con todos los dispositivos)
        window.addEventListener("deviceproximity", (event) => {
            if (event.value < 10) {
                alert("Â¡Muy cerca! Te descubrieron.");
                location.reload();
            }
        });

        // AcelerÃ³metro
        window.addEventListener("devicemotion", (event) => {
            let movimiento = Math.abs(event.acceleration.x) + Math.abs(event.acceleration.y) + Math.abs(event.acceleration.z);
            if (movimiento > 15) {
                alert("Â¡Te moviste demasiado rÃ¡pido!");
                location.reload();
            }
        });
    </script>
</body>
</html>
